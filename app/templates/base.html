<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='src/output.css')}}"
    />
    <title>{% block title %} Cool site {% endblock %}</title>
  </head>
  <body class="2xl:container mx-auto">
    <header class="mb-2">
      <div
        class="flex justify-between flex-wrap items-center p-4 bg-blue-500 text-white md:px-6"
      >
        <a href="/" class="text-lg font-bold uppercase tracking-wider"
          >Mithius.to</a
        >
        <form class="flex gap-3 items-center">
          <input
            type="text"
            placeholder="Search"
            name="movie_query"
            id="movie_query"
            class="bg-blue-300 py-2 px-4 md:w-64 w-32"
          />
          <button type="submit" class="p-2 bg-green-300 hover:bg-green-400">
            Search
          </button>
        </form>
      </div>
      <ul class="flex justify-start gap-5 items-center">
        {% block home_tab %}
        <a
          href="/"
          class="p-4 border-b border-transparent hover:border-b hover:border-b-blue-500"
          >Browse</a
        >
        {% endblock %} {% block movies_tab %}
        <a
          href="/movies"
          class="p-4 border-b border-transparent hover:border-b hover:border-b-blue-500"
          >Movies</a
        >

        {% endblock %} {% block series_tab %}
        <a
          href="/series"
          class="p-4 border-b border-transparent hover:border-b hover:border-b-blue-500"
          >Series</a
        >
        {% endblock %}
      </ul>
      <hr />
    </header>
    <div id="myTabContent">{% block content %} {% endblock %}</div>
  </body>
</html>
